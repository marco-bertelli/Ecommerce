
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Horizontal Steppers -->
<div class="row">
    <div class="col-md-12">
  
      <!-- Stepers Wrapper -->
      <ul class="stepper stepper-horizontal">
  
        <!-- First Step -->
        <li class="completed">
        <a>
            <span class="circle">1</span>
            <span class="label">First step</span>
          </a>
        </li>
  
        <!-- Second Step -->
        <li class="completed">
          <a (click)="stepS()">
            <span class="circle">2</span>
            <span class="label">Second step</span>
          </a>
        </li>
  
        <!-- Third Step -->
        <li class="completed">
          <a (click)="stepS()">
            <span class="circle"><mdb-icon fas icon="circle">3</mdb-icon></span>
            <span class="label">Third step</span>
          </a>
        </li>
      </ul>
      <!-- /.Stepers Wrapper -->
  
    </div>
  </div>
  <!-- /.Horizontal Steppers -->
    </div>
  </div>

<div [ngSwitch]="step">
    <div class="step1" *ngSwitchCase="0" >
        <div class="wrapper fadeInDown">
            <div id="formContent">
              <div class="container"></div>
                <h2>Riassunto prodotti:</h2>
                    <ng-container *ngFor='let prodotto of prodotti'>

                      <section id="cart"> 
                          <article class="product">
                              <header>
                                  <a class="remove">
                                      <img src="http://www.astudio.si/preview/blockedwp/wp-content/uploads/2012/08/1.jpg" alt="">
              
                                      <h3 (click)="delete(prodotto.id)">Remove product</h3>
                                  </a>
                              </header>
              
                              <div class="content">
              
                                  <h1>{{prodotto.nome}}</h1>
              
                                  <div [title]="'You have selected this product to be shipped in the color '+ prodotto.colore" style="top: 0" [class]="prodotto.colore"></div>
                              </div>
              
                              <footer class="content">
                                  
              
                                  <h2 class="full-price">
                                    {{prodotto.Prezzo}},99€
                                  </h2>
                              </footer>
                          </article>
                      </section>
                    </ng-container>
              
              
                  <footer id="site-footer">
                      <div class="container clearfix">
              
                          <div class="left">
                              <h3 class="shipping">Shipping: <span>5.00</span>€</h3>
                          </div>
              
                          <div class="right">
                              <h1 class="total">Totale: <span>{{(+totale)+5}}</span>€</h1>
                              <a class="btn" (click)="stepS()">Checkout</a>
                          </div>
              
                      </div>
                  </footer>
            </div>
          </div>
        </div>

    <div class="step2" *ngSwitchCase="1">
      <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2>Indirizzo Spedizione:</h2>
            <app-step2-form (formSubmitEvent)="salvaForm($event)" (undoEvent)="undo()"></app-step2-form>
        </div>
        
    </div>
    </div>

    <div class="step1" *ngSwitchCase="2">
      <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2>Pagamento:</h2>
            <!--pagemnto realmente funzionante con messaggi su telefono!-->
            <app-pagamento [amount]="100" [description]="prova"></app-pagamento>
        </div>
    </div>
</div> 
</div>
