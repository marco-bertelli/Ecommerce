<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body background="./assets/img/tacchino-2.jpg">
    <section >
        <h1>Yours T-shirts !</h1>

        <div class="cart">
            <div class="btn-group" mdbDropdown (click)="calcolaPrezzo()">
                <button mdbDropdownToggle type="button" mdbBtn color="dark" class="dropdown-toggle waves-light"
                    mdbWavesEffect>
                    <i class="fa fa-shopping-cart" aria-hidden="true"  [matBadge]="nProdotti" matBadgePosition="before" matBadgeColor="white"></i>
                    carrello   
                </button>

                    <div class="dropdown-menu dropdown-primary">
                        <div *ngFor='let prodotto of carrello'>
                        <a class="dropdown-item">Prodotto: {{prodotto.nome}}</a>
                        <a class="dropdown-item">Colore: {{prodotto.colore}}</a>
                        <a class="dropdown-item">Prezzo: {{prodotto.Prezzo}}.00€</a>
                        <div class="divider dropdown-divider"></div>
                        </div>
                        <div class="divider dropdown-divider"></div>
                        <a class="dropdown-item">Totale: {{totale}}.00€</a>
                    </div>

                    </div>
        
        </div>

        <carousel [height]="500" [width]="515" [cellWidth]="515" [images]="images" [autoplay]="true" [borderRadius]="20" (events)="selezionaProdotto($event)"></carousel>
        
            <ul>
                <li><a href="facebook.com"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
                <li><a href="instagram.com"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                <li><a href="twitter.com"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            </ul>
        
    </section>

    
   
</body>
